#server.port=7777 // ustawienie portu plikacji gdyby domyslny byl juz zajety
#logging.level.root=TRACE // ustawienie poziomu logowania
#server.tomcat.threads.server.tomcat.max = 200

spring.datasource.url=jdbc:h2:file:~/library-api
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.open-in-view=false

spring.servlet.multipart.max-file-size=2GB
spring.servlet.multipart.max-request-size=2GB